<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script defer src="script.js"></script>
  <link rel="stylesheet" href="styles.css" />

  <title>Search dad jokes</title>
</head>

<body class="container d-flex flex-column min-vh-100">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-md-0 me-auto link-body-emphasis text-decoration-none">
      <span class="fs-4">Dad Jokes</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item">
        <a href="/" class="nav-link active" aria-current="page">Home</a>
      </li>
      <li class="nav-item">
        <a href="/saved.html" class="nav-link">Saved Jokes</a>
      </li>
    </ul>
  </header>

  <main class="container">
    <div id="liveAlertPlaceholder"></div>
    <!-- <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button> -->

    <div class="row justify-content-center align-items-center mb-5">
      <div class="col-3">
        <label for="search-query" class="col-form-label mb-0 d-block text-end lh-1"> Search Dad Jokes: </label>
      </div>
      <div class="col">
        <input type="text" id="search-query" class="form-control" />
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-outline-primary" id="search-submit">Submit</button>
      </div>
    </div>

    <div>
      <p id="result-count"></p>
    </div>

    <div class="row g-4 mb-5" id="main-container"></div>

    <div class="col-xl-6 d-none" id="ref-card">
      <div class="card">
        <img src="..." class="joke-image card-img-top" alt="Joke as an image">
        <div class="card-body">
          <p class="card-text"><small>Joke id: <span class="joke_id"></span></small></p>
          <a href="#" class="btn btn-primary save-btn" data-joke_id="">Save
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
            </svg>
          </a>
        </div>
      </div>
    </div>


  </main>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-2 border-top mt-auto">
    <p class="col-md-4 mb-0 text-body-secondary">Made with love by Aachman</p>

    <a href="/"
      class="col-md-4 d-flex align-items-center justify-content-center mb-0 link-body-emphasis text-decoration-none fs-5">
      Dad Jokes
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item">
        <a href="/" class="nav-link px-2 text-body-secondary">Home</a>
      </li>
      <li class="nav-item">
        <a href="saved.html" class="nav-link px-2 text-body-secondary">Saved Jokes</a>
      </li>
    </ul>
  </footer>



</body>

</html>
